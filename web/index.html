<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComponentNetwork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .result-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .result-box {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            min-height: 80px;
            font-size: 14px;
            color: #666;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .result-box.empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ComponentNetwork</h1>
        <p class="subtitle">Send a message through the component network</p>
        
        <div class="form-group">
            <label for="inputField">Input Message:</label>
            <input 
                type="text" 
                id="inputField" 
                placeholder="Enter your message..."
            >
        </div>
        
        <button onclick="sendMessage()">Send</button>
        
        <div class="result-section">
            <div class="result-label">Result:</div>
            <div id="resultBox" class="result-box empty">
                No result yet. Send a message to get started.
            </div>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const inputField = document.getElementById('inputField');
            const resultBox = document.getElementById('resultBox');
            const message = inputField.value.trim();
            
            if (!message) {
                resultBox.textContent = 'Please enter a message.';
                resultBox.classList.remove('empty');
                return;
            }
            
            // Wrap message in JSON format
            const jsonMessage = { message: message };
            
            // Display the JSON message as result
            resultBox.textContent = `Message sent:\n${JSON.stringify(jsonMessage, null, 2)}\n\nWaiting for response from ComponentNetwork...`;
            resultBox.classList.remove('empty');
            
            // Send to localhost
            fetch('http://localhost:5000/api/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonMessage)
            })
            .then(response => response.json())
            .then(data => {
                resultBox.textContent = `Message sent:\n${JSON.stringify(jsonMessage, null, 2)}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            })
            .catch(error => {
                resultBox.textContent = `Message sent:\n${JSON.stringify(jsonMessage, null, 2)}\n\nError: ${error.message}`;
            });
        }
        
        // Allow Enter key to send message
        document.getElementById('inputField').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
